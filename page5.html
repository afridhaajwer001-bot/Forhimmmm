@keyframes fall { to { transform: translateY(110vh); } }

  position: fixed;
  width: 10px;

  border-radius: 50%;
  top: -10px;

  padding:10px 25px;

<button id="replayBtn">Replay the Surprise ðŸ’Œ</button>

<script>
// Floating hearts
function createHeart(){
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "â¤";
  heart.style.left = Math.random()*100 + "vw";
  heart.style.animationDuration = (5 + Math.random()*3) + "s";
  document.body.appendChild(heart);
  setTimeout(()=>{ heart.remove(); }, 8000);
}
setInterval(createHeart, 700);

// Confetti
function launchConfetti() {
  const colors = ['#ff3d7f','#ff69b4','#ffb6c1','#ffe066','#a0e7e5','#ffabf7'];
  const interval = setInterval(() => {
    const confetti = document.createElement('div');
    confetti.classList.add('confetti');
    confetti.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
    confetti.style.left = Math.random() * window.innerWidth + 'px';
    confetti.style.animationDuration = (3 + Math.random()*2) + 's';
    document.body.appendChild(confetti);

    confetti.animate([
      { transform: `translateY(0) rotate(0deg)` },
      { transform: `translateY(${window.innerHeight}px) rotate(${Math.random()*360}deg)` }
    ], {
      duration: 3000 + Math.random()*2000,
      easing: 'linear'
    });

    setTimeout(()=>{ confetti.remove(); }, 5000);
  }, 100);

  setTimeout(()=>{ clearInterval(interval); }, 5000);
}

// Fade in button and launch confetti
window.onload = function() {
  const btn = document.getElementById("replayBtn");
  setTimeout(()=>{ btn.style.opacity = 1; }, 500);
  launchConfetti();

  btn.addEventListener("click", ()=>{
    window.location.href = "index.html"; // Go back to start
  });
}
</script>
