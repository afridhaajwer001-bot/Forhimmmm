<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cake Cutting ğŸ‚</title>

<style>
body {
  margin:0;
  background:#f8c8dc;
  font-family: Georgia, serif;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction: column;
  height:100vh;
  text-align:center;
  overflow: hidden;
}

h2 { margin-top: 20px; color:#ff4081; }
p { margin: 10px 0 30px 0; font-size:16px; line-height:1.6; }

.cake-wrapper { position: relative; }
.cake { position: relative; width:200px; height:120px; margin:0 auto 20px auto; }
.cake-body { width:100%; height:100%; background:#ffb6c1; border-radius:15px; position: relative; }
.cut-line { position:absolute; top:0; left:50%; width:3px; height:0; background:white; transition: height 0.8s ease; }

button {
  padding:10px 25px;
  border:none;
  border-radius:50px;
  background:#ff69b4;
  color:white;
  font-size:14px;
  cursor:pointer;
  transition:0.3s;
  opacity:0;
}
button:hover { background:#f06292; box-shadow:0 0 15px rgba(240,98,146,0.5); }

#finalMessage { margin-top:20px; font-size:16px; opacity:0; transition:opacity 1.5s ease; }

/* Confetti styles */
.confetti {
  position: fixed;
  width: 10px;
  height: 10px;
  background: red;
  top: -10px;
  z-index: 9999;
  pointer-events: none;
  opacity: 0.8;
  border-radius: 50%;
}
</style>
</head>
<body>

<h2>Cake Time, Birthday Boy ğŸ¤ğŸ‚</h2>
<p>Youâ€™ve read my little noteâ€¦ Now itâ€™s time to celebrate you.</p>

<div class="cake-wrapper">
  <div class="cake">
    <div class="cake-body"></div>
    <div class="cut-line" id="cutLine"></div>
  </div>
  <button id="cutBtn">Cut the Cake ğŸ°</button>
  <p id="finalMessage">Cake officially cut ğŸ‚ğŸ¤ One year older. Still mine. May this year be sweeter than this cake!</p>
</div>

<script>
// Fade in the button after page loads
window.onload = function() {
  const btn = document.getElementById("cutBtn");
  setTimeout(()=>{ btn.style.opacity = 1; }, 500);
}

// Cake cut animation + confetti
document.getElementById("cutBtn").addEventListener("click", function(){
  const cutLine = document.getElementById("cutLine");
  const message = document.getElementById("finalMessage");

  // Animate cake cut
  cutLine.style.height = "120px";

  // Show message after short delay
  setTimeout(()=>{
    message.style.opacity = 1;
  }, 800);

  // Start confetti
  launchConfetti();

  // Redirect to page5 after 3 seconds
  setTimeout(()=>{ window.location.href = "page5.html"; }, 3000);
});

// Confetti function
function launchConfetti() {
  const colors = ['#ff3d7f','#ff69b4','#ffb6c1','#ffe066','#a0e7e5','#ffabf7'];
  const interval = setInterval(() => {
    const confetti = document.createElement('div');
    confetti.classList.add('confetti');
    confetti.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
    confetti.style.left = Math.random() * window.innerWidth + 'px';
    confetti.style.animationDuration = (3 + Math.random() * 2) + 's';
    document.body.appendChild(confetti);

    // Animate falling
    confetti.animate([
      { transform: `translateY(0) rotate(0deg)` },
      { transform: `translateY(${window.innerHeight}px) rotate(${Math.random()*360}deg)` }
    ], {
      duration: 3000 + Math.random()*2000,
      easing: 'linear'
    });

    // Remove after 5s
    setTimeout(()=>{ confetti.remove(); }, 5000);
  }, 100);

  // Stop confetti after 5s
  setTimeout(()=>{ clearInterval(interval); }, 5000);
}
</script>

</body>
</html>
